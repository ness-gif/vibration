<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibration</title>
    <style>
        :root {
            overflow: hidden;
        }
        
        body {
            margin: 0;
            height: 100svh;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    Click this page to vibrate your device!
    <script>
        document.addEventListener('touchstart', () => {
            window.navigator.vibrate(10000);
        });
        document.addEventListener('click', () => {
            window.navigator.vibrate(10000);
        });
    </script>
</body>
</html>
