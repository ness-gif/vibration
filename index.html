<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vibration</title>
    <style>
        :root {
            overflow: hidden;
        }

        body {
            margin: 0;
            height: 100svh;
            display: grid;
            place-items: center;
        }
    </style>
</head>
<body>
    <div onclick="vibrate()">Click this page to vibrate your device!</div>
    <script>
        document.addEventListener('touchstart', vibrate);
        document.addEventListener('touchmove', vibrate);
        document.addEventListener('touchend', vibrate);
        document.addEventListener('click', vibrate);
        function vibrate() {
            alert("Let's vibrate!");
            window.navigator.vibrate(10000);
        }
    </script>
</body>
</html>
